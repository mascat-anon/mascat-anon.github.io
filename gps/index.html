<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
    .speed {
      font-size: 2em;
    }
    .motion {
      font-size: 1.5em;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div id="watch-position">
    <p class="status">処理中・・・</p>
    <p class="time">Timestamp: </p>
    <p class="lat">緯度： wait...</p>
    <p class="lon">経度： wait...</p>
    <p class="speed">速度：0 km/h</p>
    <p class="motion">状態分類：待機中</p>
  </div>

  <script>
    $(function () {
      if (!navigator.geolocation) {
        alert("このブラウザでは位置情報がサポートされていません。");
        return;
      }

      let speeds = [];
      let prevAvgSpeed = 0;
      let prevTime = null;
      let prevLat = null, prevLon = null;
      let displaySpeed = 0;
      let targetSpeed = 0;
      let lastMotion = "待機中";

      // 距離計算
      function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const toRad = deg => deg * Math.PI / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a = Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
          Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      // 状態判定
      function classifyMotion(avg, prev) {
        if (Math.abs(avg - prev) > 5) {
          return avg > prev ? "加速中" : "減速中";
        } else if (Math.max(...speeds) - Math.min(...speeds) > 10) {
          return "蛇行中";
        } else {
          return "安定走行";
        }
      }

      // 滑らかな速度表示更新
      function animateSpeed() {
        displaySpeed += (targetSpeed - displaySpeed) * 0.3;
        const shown = Math.floor(displaySpeed);
        $(".speed").text("速度: " + shown + " km/h");
      }

      setInterval(animateSpeed, 100); // 毎0.1秒で表示更新

      // watchPosition で位置を追いかける
      navigator.geolocation.watchPosition(
        function (pos) {
          const now = Date.now();
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          $('.time').text("取得: " + new Date().toLocaleString());
          $('.status').text("状態: 正常");
          $('.lat').text("緯度: " + lat.toFixed(6));
          $('.lon').text("経度: " + lon.toFixed(6));

          if (prevLat !== null && prevLon !== null && prevTime !== null) {
            const dt = (now - prevTime) / 1000;
            const dist = haversine(prevLat, prevLon, lat, lon);
            const speed = (dist / dt) * 3.6;

            speeds.push(speed);
            if (speeds.length > 3) speeds.shift();

            const avg = speeds.reduce((a, b) => a + b, 0) / speeds.length;
            const motion = classifyMotion(avg, prevAvgSpeed);
            prevAvgSpeed = avg;

            targetSpeed = avg;
            lastMotion = motion;
            $(".motion").text("状態分類: " + motion);
          }

          prevLat = lat;
          prevLon = lon;
          prevTime = now;
        },
        function (error) {
          let msg = "エラー不明";
          if (error.code === 1) msg = "位置情報が許可されていません";
          if (error.code === 2) msg = "現在地を特定できません";
          if (error.code === 3) msg = "取得がタイムアウトしました";

          $(".status").text("エラー: " + msg);
          $(".motion").text("状態分類: 取得失敗");
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );
    });
  </script>
</body>
</html>
