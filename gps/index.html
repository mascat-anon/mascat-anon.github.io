<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script>
var table = document.createElement('table');
var tbody = document.createElement('tbody');
table.appendChild(tbody);
document.body.appendChild(table);

function displayGeoInfo(position) {
    var geoInfo = [
        ["緯度", position.coords.latitude],
        ["経度", position.coords.longitude],
        ["高度", position.coords.altitude],
        ["位置精度", position.coords.accuracy],
        ["高度精度", position.coords.altitudeAccuracy],
        ["移動方向", position.coords.heading],
        ["速度", position.coords.speed],
        ["取得時刻", new Date(position.timestamp).toLocaleString()]
    ];

    tbody.innerHTML = ''; // Clear previous data

    geoInfo.forEach(function(info) {
        var row = tbody.insertRow();
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.textContent = info[0];
        cell2.textContent = info[1];
    });
}

function getLocation() {
    navigator.geolocation.getCurrentPosition(displayGeoInfo);
}

getLocation(); // Get location once when the page loads
setInterval(getLocation, 1000); // Update location every second
</script>
</head>
<body>
</body>
</html>
