<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
    .speed {
      font-size: 2em;
    }
    .motion {
      font-size: 1.5em;
      font-weight: bold;
      color: #0066cc;
    }
  </style>
</head>
<body>
  <div id="watch-position">
    <p class="status">処理中・・・</p>
    <p class="time">Timestamp: </p>
    <p class="lat">緯度： wait...</p>
    <p class="lon">経度： wait...</p>
    <p class="speed">速度：0 km/h</p>
    <p class="motion">状態分類：待機中</p>
  </div>

  <script>
    $(function () {
      if (!navigator.geolocation) {
        alert("このブラウザでは位置情報がサポートされていません。");
        return;
      }

      let speedHistory = [];
      let timeHistory = [];
      let accelerationHistory = [];
      let prevLat = null, prevLon = null;
      let prevTime = null;
      let displaySpeed = 0;
      let targetSpeed = 0;
      let motionState = "待機中";
      let lastChangeTime = 0;

      const SPEED_HISTORY_LIMIT = 5;
      const ACCEL_HISTORY_LIMIT = 3;
      const DIST_THRESHOLD = 5; // meters
      const SPEED_THRESHOLD = 3; // km/h
      const ACCEL_THRESHOLD = 0.3; // km/h/s
      const STATE_CHANGE_DELAY = 1500; // milliseconds

      function haversine(lat1, lon1, lat2, lon2) {
        const R = 6371000;
        const toRad = deg => deg * Math.PI / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a = Math.sin(dLat / 2) ** 2 +
                  Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                  Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      function calcAcceleration() {
        if (speedHistory.length < 2) return 0;
        const v1 = speedHistory[speedHistory.length - 2];
        const v2 = speedHistory[speedHistory.length - 1];
        const t1 = timeHistory[timeHistory.length - 2];
        const t2 = timeHistory[timeHistory.length - 1];
        const dt = (t2 - t1) / 1000;
        return dt > 0 ? (v2 - v1) / dt : 0;
      }

      function classifyMotion(avgSpeed, avgAcc, now) {
        if (avgSpeed < SPEED_THRESHOLD) return "停止中";

        const elapsed = now - lastChangeTime;
        if (elapsed < STATE_CHANGE_DELAY) return motionState; // 状態固定中

        if (avgAcc > ACCEL_THRESHOLD) {
          lastChangeTime = now;
          return "加速中";
        }
        if (avgAcc < -ACCEL_THRESHOLD) {
          lastChangeTime = now;
          return "減速中";
        }

        return "走行中";
      }

      function animateSpeed() {
        displaySpeed += (targetSpeed - displaySpeed) * 0.2;
        const shown = Math.round(displaySpeed);
        $(".speed").text("速度: " + shown + " km/h");
        $(".motion").text("状態分類: " + motionState);
        setTimeout(animateSpeed, 100);
      }

      animateSpeed();

      navigator.geolocation.watchPosition(
        function (pos) {
          const now = Date.now();
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;

          $('.time').text("取得: " + new Date().toLocaleString());
          $('.status').text("状態: 正常");
          $('.lat').text("緯度: " + lat.toFixed(6));
          $('.lon').text("経度: " + lon.toFixed(6));

          if (prevLat !== null && prevLon !== null && prevTime !== null) {
            const dt = (now - prevTime) / 1000;
            const dist = haversine(prevLat, prevLon, lat, lon);
            let speed = (dist / dt) * 3.6;

            if (dist < DIST_THRESHOLD || speed < 0) speed = 0;

            speedHistory.push(speed);
            timeHistory.push(now);
            if (speedHistory.length > SPEED_HISTORY_LIMIT) {
              speedHistory.shift();
              timeHistory.shift();
            }

            const acc = calcAcceleration();
            accelerationHistory.push(acc);
            if (accelerationHistory.length > ACCEL_HISTORY_LIMIT) {
              accelerationHistory.shift();
            }

            const avgSpeed = speedHistory.reduce((a, b) => a + b, 0) / speedHistory.length;
            const avgAcc = accelerationHistory.reduce((a, b) => a + b, 0) / accelerationHistory.length;

            targetSpeed = avgSpeed;
            motionState = classifyMotion(avgSpeed, avgAcc, now);
          }

          prevLat = lat;
          prevLon = lon;
          prevTime = now;
        },
        function (error) {
          let msg = "エラー不明";
          if (error.code === 1) msg = "位置情報が許可されていません";
          if (error.code === 2) msg = "現在地を特定できません";
          if (error.code === 3) msg = "取得がタイムアウトしました";

          $(".status").text("エラー: " + msg);
          $(".motion").text("状態分類: 取得失敗");
        },
        {
          enableHighAccuracy: true,
          maximumAge: 0,
          timeout: 10000
        }
      );
    });
  </script>
</body>
</html>
