<!DOCTYPE html><html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <style>
    body {
      background: black;
      color: white;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .speedometer {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #111 60%, #000);
      border: 4px solid #555;
    }
    .speed-value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      color: white;
    }
    .tick {
      position: absolute;
      width: 2px;
      height: 20px;
      background: white;
      transform-origin: center bottom;
      top: 0;
      left: 50%;
    }
    .label {
      position: absolute;
      color: white;
      font-size: 12px;
      transform: translate(-50%, -50%);
    }
    .motion-state {
      margin-top: 20px;
      font-size: 24px;
      color: #0af;
    }
  </style>
</head>
<body>
  <div class="speedometer" id="speedometer">
    <div class="speed-value" id="speedValue">0</div>
  </div>
  <div class="motion-state" id="motionState">状態分類：
